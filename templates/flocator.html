<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylesheets/styles.css">
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmYj7c-a_her9GlIewQTZDJBJWSiCJ0ao&callback=initMap"
    async defer></script>
    <style>
        #map {
          height: 90%;
          width: 90%;
          margin-left: auto; 
          margin-right: auto;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>
    <header>
        <div><img src="/static/image/uterus.png" alt="A picture of our Icon"></div>
        <div class="nav">
            <div class="item"><a href="{{ url_for('index') }}"><p class="nav-text">Home</p></a></div>
            <div class="item"><a href="{{ url_for('flocator') }}"><p class="nav-text">Flocator</p></a></div>
            <div class="item"><a href="{{ url_for('update') }}"><p class="nav-text">Flocate Update</p></a></div>
        </div>
    </header>

    <div id="map"></div>
    <script>
      var UNC_Chapel_Hill;
      function initMap() {
        var remove_default_markers = [{
          featureType: "poi",
          elementType: "labels",
          stylers: [
            { visibility: "off" }
          ]
        }];
    
        UNC_Chapel_Hill = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.9097, lng: -79.0483},
          zoom: 17,
          styles: remove_default_markers
        });
    
        var buildings = JSON.parse('{{ buildings | tojson | safe }}');
        buildings.forEach(function(building) {
          var marker = new google.maps.Marker({
            position: {lat: building.lat, lng: building.long},
            map: UNC_Chapel_Hill,
            title: building.name
          });
          
          var building_info = '<h3 class = "building-name">' + building.name + '</h3><ul>';
          building.bathrooms.forEach(function(bathroom) {
            building_info += '<h5 class = "bathroom-name">' + bathroom.name + ': <h5>';
            building_info += '<li> has '
            building_info += bathroom.pads ? 'pads ' : '';
            building_info += bathroom.tampons ? 'tampons ' : '';
            building_info += bathroom.pad_running_low ? 'Pads running low ' : '';
            building_info += bathroom.tampon_running_low ? 'Tampons running low ' : '';
            building_info += bathroom.pad_restock ? 'Pads need restock ' : '';
            building_info += bathroom.tampon_restock ? 'Tampons need restock ' : '';
            building_info += '</li><br>';
          });
          building_info += '</ul>';
    
          var infoWindow = new google.maps.InfoWindow({
            content: building_info
          });
    
          marker.addListener('click', function() {
            infoWindow.open(UNC_Chapel_Hill, marker);
          });
        });
      }
    </script>
</body>
</html>
